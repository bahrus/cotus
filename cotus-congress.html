
<cotus-congress t-a-i-l-b be-definitive='{"config":{"tagName":"cotus-congress","propDefaults":{"inSession":false}}}'>
    <!---->
    <template shadowroot="open">
        <template be-active>
            <script id="be-definitive/be-definitive.js"></script>
            <script id="be-consensual@0.0.2/be-consensual.js"></script>
        </template>
        
<style>
    :host{
        display: block;
    }
</style>
<form>

    <fieldset>
        <legend>Chambers</legend>
        <table>
            
<tr part="field-container field-container-house" class="field-container field-container-house"> 
    <td>
        <label part="label label-house" class=label-house for=house>House of Representatives:</label>
    </td>
    <td>
        
        <cotus-house  style="min-height: 200px;display: flex"   id=house  be-importing=./cotus-house.html itemprop=house></cotus-house>

    </td>
</tr>

<tr part="field-container field-container-senate" class="field-container field-container-senate"> 
    <td>
        <label part="label label-senate" class=label-senate for=senate>Senate:</label>
    </td>
    <td>
        
        <cotus-senate  style="min-height: 200px;display: flex"   id=senate  be-importing=./cotus-senate.html itemprop=senate></cotus-senate>

    </td>
</tr>

        </table>
        
    </fieldset>
    
    <fieldset>
        <legend>Status</legend>
        <table>
            
<tr part="field-container field-container-inSession" class="field-container field-container-inSession"> 
    <td>
        <label part="label label-inSession" class=label-inSession for=inSession>In Session:</label>
    </td>
    <td>
        
            <input  id=inSession itemprop=inSession type=checkbox value=false be-noticed='{"input":{"prop":"inSession","vft":"checked","parseValAs":"string"}}'  be-consensual='{"elementSelector":"[is-importing][is-definitive]","onStateSelector":"[in-session]","offStateSelector":":not([in-session])"}'>
    </td>
</tr>

        </table>
        
    </fieldset>
    
</form>
<template be-active>
    <script id=be-noticed/be-noticed.js></script>
    <script id=be-importing/be-importing.js></script>
</template>
<be-hive></be-hive>

    </template>
</cotus-congress>

<script type=module>
    if(customElements.get('be-active') === undefined){
        import('be-active/be-active.js').catch(err => {
            import('https://esm.run/be-active/be-active.js');
        });
    }
</script>
