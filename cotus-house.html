
<cotus-house t-a-i-l-b be-definitive='{"config":{"tagName":"cotus-house","propDefaults":{"noOfDemocrats":217,"noOfRepublicans":217,"noOfIndependents":1,"inSession":false},"propInfo":{"inSession":{"notify":{"reflect":{"asAttr":true}}}}}}'>

    <template shadowroot="open">
        <template be-active>
            <script id="be-definitive/be-definitive.js"></script>
            
        </template>
        

<style>
    :host{
        display: block;
    }
</style>

        
<form>

    <fieldset>
        <legend>Party Breakdown</legend>

<tr part="field-container field-container-noOfDemocrats" class="field-container field-container-noOfDemocrats"> 
    <td>
        <label part="label label-noOfDemocrats" class=label-noOfDemocrats for=noOfDemocrats>noOfDemocrats:</label>
    </td>
    <td>
        
            <input  id=noOfDemocrats itemprop=noOfDemocrats type=number value=217 be-noticed='{"input":{"prop":"noOfDemocrats","vft":"value","parseValAs":"int"}}'be-observant='{"value":".noOfDemocrats"}' >
    </td>
</tr>

<tr part="field-container field-container-noOfRepublicans" class="field-container field-container-noOfRepublicans"> 
    <td>
        <label part="label label-noOfRepublicans" class=label-noOfRepublicans for=noOfRepublicans>noOfRepublicans:</label>
    </td>
    <td>
        
            <input  id=noOfRepublicans itemprop=noOfRepublicans type=number value=217 be-noticed='{"input":{"prop":"noOfRepublicans","vft":"value","parseValAs":"int"}}'be-observant='{"value":".noOfRepublicans"}' >
    </td>
</tr>

<tr part="field-container field-container-noOfIndependents" class="field-container field-container-noOfIndependents"> 
    <td>
        <label part="label label-noOfIndependents" class=label-noOfIndependents for=noOfIndependents>noOfIndependents:</label>
    </td>
    <td>
        
            <input  id=noOfIndependents itemprop=noOfIndependents type=number value=1 be-noticed='{"input":{"prop":"noOfIndependents","vft":"value","parseValAs":"int"}}'be-observant='{"value":".noOfIndependents"}' >
    </td>
</tr>

        </table>
        
    </fieldset>
    
    <fieldset>
        <legend>Status</legend>
        <table>
            
<tr part="field-container field-container-inSession" class="field-container field-container-inSession"> 
    <td>
        <label part="label label-inSession" class=label-inSession for=inSession>inSession:</label>
    </td>
    <td>
        
            <input  id=inSession itemprop=inSession type=checkbox value=false be-noticed='{"input":{"prop":"inSession","vft":"checked","parseValAs":"string"}}'be-observant='{"checked":".inSession"}' >
    </td>
</tr>

        </table>
        
    </fieldset>
    
</form>
<template be-active>
    <script data-version=latest id=be-noticed/be-noticed.js></script>
    <script data-version=latest id=be-importing/be-importing.js></script>
    <script data-version=latest id=be-observant/be-observant.js></script>
    <script data-version=latest id=be-loaded/be-loaded.js></script>
</template>
<be-hive></be-hive>

    </template>
</cotus-house>

<script type=module>
    if(customElements.get('be-active') === undefined){
        import('be-active/be-active.js').catch(err => {
            import('https://esm.run/be-active/be-active.js');
        });
    }
</script>
